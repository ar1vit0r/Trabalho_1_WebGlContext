<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - WebGL2 - Geometry Translate Better _Trabalho_1CG</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="canvas"></canvas>
<div id="uiContainer">
  <div id="ui">
    <div id="Translate">
      <p title="Translação">Translação</p>    
        <div>
          <input type="radio" id="Linear" name="op" checked>
            <label for="Linear">Linear</label>
          </input>
          <input type="radio" id="Bezier" name="op">
            <label for="Bezier">Bezier</label>
            <div id="deltaCubic"></div>
          </input>
        </div>
        <div id="x"></div>
        <div id="y"></div>
        <div id="z"></div> 
    </div>
    <br \>
    <div id="Angle">
      <p title="Angle">Rotação em torno do:</p>
      <input type="radio" id="eixo" name="op1" checked>
        <label for="eixo">Eixo</label>
      </input>
      <input type="radio" id="ponto" name="op1">
        <label for="ponto">Ponto</label>
      </input>
      <div id="angleX"></div>
      <div id="angleY"></div>
      <div id="angleZ"></div>
    </div>
    <br \>
    <div id="Scale">
      <p title="Scale">Escala</p>
      <div id="scaleX"></div>
      <div id="scaleY"></div>
      <div id="scaleZ"></div>
    </div>
    <br \>
    <div id="Models">
      <p title="Models">Modelos</p>
      <input type="radio" id="Default" name="op2" checked>
        <label for="Default">Padrão</label>
      </input>
      <input type="radio" id="Loaded" name="op2">
        <label for="Loaded">Carregado</label>
      </input>
      <input type="file" id="Models" accept=".js">
        <label for="Models">Selecione um modelo:</label>
      </input>
    </div>
</div>
<div id="uiCamera">
  <div id="ui">
    <div id="Camera">
      <p title="Camera">Câmera</p>
      <div id="lookAt">
        <p title="lookAt">Acompanhar um modelo enquanto ele se move.</p>
        <div id="targetAngle"></div>
        <div id="targetHeight"></div>
      </div>
      <div id="select">
        <p title="select">Selecione uma dentre as câmeras:</p>
        <input type="radio" id="default" name="op3" checked>
          <label for="default">Padrão</label>
          <div id="x_Position"></div>
          <div id="y_Position"></div>
          <div id="z_Position"></div>
          <div id="cameraTargetX"></div>
          <div id="cameraTargetY"></div>
          <div id="cameraTargetZ"></div>
          <div id="cameraHeightX"></div>
          <div id="cameraHeightY"></div>
          <div id="cameraHeightZ"></div>
        </input>
        <input type="radio" id="view1" name="op3">
          <label for="view1">Câmera 1</label>
        </input>
        <input type="radio" id="view2" name="op3">
          <label for="view2">Câmera 2</label>
        </input>
      </div>
    </div>
  </div>
</div>
<!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See https://webgl2fundamentals.org/webgl/lessons/webgl-boilerplate.html
and https://webgl2fundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->

<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>
<script src="https://webgl2fundamentals.org/webgl/resources/headdata.js"></script>

</body>
</html>
