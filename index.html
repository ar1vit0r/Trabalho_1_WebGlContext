<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - WebGL2 - Geometry Translate Better _Trabalho_1CG</title>

<body>
<!-- partial:index.partial.html -->
<canvas id="canvas"></canvas>
<div id="uiContainer">
  <div id="ui">
    <div id="Translate">
      <p title="Translação">Translação</p>    
        <div>
          <input type="radio" id="Linear" name="op" checked>
            <label for="Linear">Linear</label>
          </input>
          <input type="radio" id="Bezier" name="op">
            <label for="Bezier">Bezier</label>
            <div id="deltaCubic"></div>
          </input>
        </div>
        <div id="x"></div>
        <div id="y"></div>
        <div id="z"></div> 
    </div>
    <div id="Angle">
      <p title="Angle">Rotação em torno do:</p>
      <input type="radio" id="eixo" name="op1" checked>
        <label for="eixo">Eixo</label>
      </input>
      <input type="radio" id="ponto" name="op1">
        <label for="ponto">Ponto</label>
      </input>
      <div id="angleX"></div>
      <div id="angleY"></div>
      <div id="angleZ"></div>
    </div>
    <br \>
    <div id="Scale">
      <p title="Scale">Escala</p>
      <div id="scaleX"></div>
      <div id="scaleY"></div>
      <div id="scaleZ"></div>
    </div>
  </div>
</div>
